  <main class="container">
    <section class="contact-section" data-aos="fade-up">
      <h1>Get in Touch</h1>
      <p>If you'd like to collaborate, discuss ideas, or just connect — drop a message!</p>

      <form action="mailto:Amlaan.das2014@gmail.com" method="POST" enctype="text/plain" class="contact-form" data-aos="fade-up">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info" data-aos="fade-up">
        <p>📧 Email: <a href="mailto:Amlaan.das2014@gmail.com">Amlaan.das2014@gmail.com</a></p>
        <p>🔗 LinkedIn: <a href="https://www.linkedin.com/in/amlan-das-600839140/">amlan-das</a></p>
        <p>🌐 Website: <a href="https://amlandas.in">amlandas.in</a></p>
      </div>
    </section>
  </main>
